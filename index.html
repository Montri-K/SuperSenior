<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางคะแนนจาก Google Sheets</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h1>ผลการแข่งขัน - Senior League</h1>

  <table id="matchResults">
    <thead>
      <tr><th>คู่ที่</th><th>ทีมเหย้า</th><th>ประตู</th><th>ทีมเยือน</th><th>ประตู</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ตารางคะแนน</h2>
  <table id="leagueTable">
    <thead>
      <tr><th>ทีม</th><th>แข่ง</th><th>ชนะ</th><th>เสมอ</th><th>แพ้</th>
          <th>ได้</th><th>เสีย</th><th>แต้ม</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk6wGeXtuWbjYhARc0z31KYel6_qv9P_zaq2SBpDck0R_dD_UBqIn4CJBsLheLoNU_acPzC_Ek-b80/pub?gid=0&single=true&output=csv";
    const teams = {};

    fetch(sheetURL)
      .then(r => r.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        rows.forEach((line, i) => {
          const [match, home, homeGoals, away, awayGoals] = line.split(",");
          const hg = parseInt(homeGoals), ag = parseInt(awayGoals);

          if (isNaN(hg) || isNaN(ag)) return; // ข้ามถ้ายังไม่กรอกผล

          document.querySelector("#matchResults tbody").innerHTML += `
            <tr><td>${match}</td><td>${home}</td><td>${hg}</td><td>${away}</td><td>${ag}</td></tr>
          `;

          [home, away].forEach(t => {
            if (!teams[t]) teams[t] = { name: t, played: 0, won: 0, draw: 0, lost: 0, gf: 0, ga: 0, pts: 0 };
          });

          teams[home].played++; teams[away].played++;
          teams[home].gf += hg; teams[home].ga += ag;
          teams[away].gf += ag; teams[away].ga += hg;

          if (hg > ag) {
            teams[home].won++; teams[home].pts += 3; teams[away].lost++;
          } else if (hg < ag) {
            teams[away].won++; teams[away].pts += 3; teams[home].lost++;
          } else {
            teams[home].draw++; teams[away].draw++;
            teams[home].pts++; teams[away].pts++;
          }
        });

        const sorted = Object.values(teams).sort((a, b) =>
          b.pts - a.pts ||
          (b.gf - b.ga) - (a.gf - a.ga) ||
          b.gf - a.gf
        );

        sorted.forEach(t => {
          document.querySelector("#leagueTable tbody").innerHTML += `
            <tr>
              <td>${t.name}</td><td>${t.played}</td><td>${t.won}</td><td>${t.draw}</td>
              <td>${t.lost}</td><td>${t.gf}</td><td>${t.ga}</td><td>${t.pts}</td>
            </tr>
          `;
        });
      });
  </script>

</body>
</html>
