<!DOCTYPE html>

  <style>

    }

</head>
<body>

<h1>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô: Super Senior League</h1>
<table id="matchResults">
  <thead>
    <tr><th>‡∏Ñ‡∏π‡πà‡∏ó‡∏µ‡πà</th><th>‡∏ó‡∏µ‡∏°‡πÄ‡∏´‡∏¢‡πâ‡∏≤</th><th>‡∏õ‡∏£‡∏∞‡∏ï‡∏π</th><th>‡∏ó‡∏µ‡∏°‡πÄ‡∏¢‡∏∑‡∏≠‡∏ô</th><th>‡∏õ‡∏£‡∏∞‡∏ï‡∏π</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</h2>
<table id="leagueTable">
  <thead>
    <tr><th>‡∏ó‡∏µ‡∏°</th><th>‡πÅ‡∏Ç‡πà‡∏á</th><th>‡∏ä‡∏ô‡∏∞</th><th>‡πÄ‡∏™‡∏°‡∏≠</th><th>‡πÅ‡∏û‡πâ</th><th>‡πÑ‡∏î‡πâ</th><th>‡πÄ‡∏™‡∏µ‡∏¢</th><th>‡πÅ‡∏ï‡πâ‡∏°</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sheetKey = "1D9YOTXlSv7NqLYsRxF8V17oAKdXLVJiwYclYBcKQEIM"; // üîÅ ‡πÉ‡∏™‡πà Google Sheet ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const teams = {};

    Tabletop.init({
      key: sheetKey,
      simpleSheet: true,
      callback: function(data) {
        data.forEach((r) => {
          const home = r.home?.trim(), away = r.away?.trim();
          const hg = parseInt(r.homeGoals), ag = parseInt(r.awayGoals);
          if (!home || !away || isNaN(hg) || isNaN(ag)) return;

          document.querySelector("#matchResults tbody").innerHTML += `
            <tr><td>${r.match}</td><td>${home}</td><td>${hg}</td><td>${away}</td><td>${ag}</td></tr>
          `;

          [home, away].forEach(t => {
            if (!teams[t]) teams[t] = { name: t, played: 0, won: 0, draw: 0, lost: 0, gf: 0, ga: 0, pts: 0 };
          });

          teams[home].played++; teams[away].played++;
          teams[home].gf += hg; teams[home].ga += ag;
          teams[away].gf += ag; teams[away].ga += hg;

          if (hg > ag) {
            teams[home].won++; teams[home].pts += 3; teams[away].lost++;
          } else if (hg < ag) {
            teams[away].won++; teams[away].pts += 3; teams[home].lost++;
          } else {
            teams[home].draw++; teams[away].draw++;
            teams[home].pts++; teams[away].pts++;
          }
        });

        const sorted = Object.values(teams).sort((a, b) =>
          b.pts - a.pts || (b.gf - b.ga) - (a.gf - a.ga) || b.gf - a.gf
        );

        sorted.forEach(t => {
          document.querySelector("#leagueTable tbody").innerHTML += `
            <tr><td>${t.name}</td><td>${t.played}</td><td>${t.won}</td><td>${t.draw}</td>
            <td>${t.lost}</td><td>${t.gf}</td><td>${t.ga}</td><td>${t.pts}</td></tr>
          `;
        });
      }
    });
  });
</script>

</body>
</html>
